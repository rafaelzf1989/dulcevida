<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Panel de GestiÃ³n â€“ Dulce Vida</title>
  <link rel="icon" type="image/png" href="https://file.garden/aEX2yhToiQk-s_Qq/Dulce%20Vida/favicon.png">
  <style>
    <!-- (El resto del CSS permanece igual, no se cambia nada aquÃ­) -->
  </style>
</head>
<body>
  <div id="loader">
    <div class="loader-spinner"></div>
    Cargando, por favor espere...
  </div>
  <header>
    <img src="https://file.garden/aEX2yhToiQk-s_Qq/Dulce%20Vida/cabecera%20Dulce%20Vida%20WhatsApp.png" alt="Dulce Vida" />
    <h1>Panel de GestiÃ³n â€“ Dulce Vida</h1>
  </header>
  <div class="marquesina">
    <div class="infinite-scroll" id="marquesinaScroll"></div>
  </div>
  <!-- Formulario de acceso -->
  <div id="loginBox">
    <h2 style="color:#3b2eae; text-align:center;">Acceso al Panel</h2>
    <label>ğŸ‘¤ Usuario</label>
    <input type="text" id="loginUsuario" placeholder="Ej: admin" autocomplete="username" />

    <label>ğŸ”’ ContraseÃ±a</label>
    <input type="password" id="loginClave" placeholder="Ej: clave123" autocomplete="current-password" />

    <button onclick="iniciarSesion()" style="margin-top:12px; background: linear-gradient(60deg,#3b2eae 70%, #25D366 100%); color:white; font-weight:bold; padding:10px 38px; border:none; border-radius[...]
      Iniciar sesiÃ³n
    </button>
    <p id="loginError" style="color:red; text-align:center; margin-top:10px; display:none;"></p>
  </div>

  <!-- Panel completo (oculto por defecto hasta login exitoso) -->
  <div id="panel" style="display:none;">
    <section id="filtros">
      <button onclick="filtrar('todos')" class="btn-filtro activo" id="btn-todos">ğŸ“‹ Todos</button>
      <button onclick="filtrar('pendiente')" class="btn-filtro" id="btn-pendiente">ğŸ“¦ Pendientes (0)</button>
      <button onclick="filtrar('en proceso')" class="btn-filtro" id="btn-enproceso">ğŸ§ En proceso (0)</button>
      <button onclick="filtrar('listo')" class="btn-filtro" id="btn-listo">ğŸ‚ Listos (0)</button>
      <button onclick="filtrar('entregado')" class="btn-filtro" id="btn-entregado">âœ… Entregados (0)</button>
      <input type="date" id="filtroFecha" onchange="filtrar()" style="margin-left: 8px;" />
      <input type="text" id="filtroBusqueda" placeholder="Buscar cliente, telÃ©fono o ticket..." oninput="filtrar()" />
    </section>
    <section id="pedidos"></section>
  </div>
  <script>
const sheetURL = "https://script.google.com/macros/s/AKfycbxnYsciq5EhfzgcgcF2FnyGECGarxqmF7zdDI0R9bizekqvB48W0RdBA4zZ0EGkDlWt/exec";
let todosLosPedidos = [];

// Marquesina infinita como index
const textoMarquesina = "ğŸ‰ Panel de gestiÃ³n Dulce Vida | GestiÃ³n de pedidos en tiempo real | Actualiza el estado cuando se entreguen ğŸ‚âœ¨";
function ponerMarquesinaInfinita() {
  const ms = document.getElementById("marquesinaScroll");
  ms.innerHTML = `<span>${textoMarquesina}</span><span>${textoMarquesina}</span>`;
}
ponerMarquesinaInfinita();

// Loader
function mostrarLoader(mostrar) {
  document.getElementById("loader").style.display = mostrar ? "flex" : "none";
}
// Toast visual
function mostrarToast(msg) {
  let toast = document.createElement('div');
  toast.textContent = msg;
  toast.className = "toast-msg";
  document.body.appendChild(toast);
  setTimeout(() => { toast.remove(); }, 1800);
}

if (sessionStorage.getItem("acceso") === "ok") {
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("panel").style.display = "block";
  cargarPedidos();
}

function iniciarSesion() {
  const usuario = document.getElementById("loginUsuario").value.trim();
  const clave = document.getElementById("loginClave").value.trim();
  mostrarLoader(true);
  fetch(sheetURL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `func=verificarCredenciales&usuario=${encodeURIComponent(usuario)}&clave=${encodeURIComponent(clave)}`
  })
  .then(r => r.json())
  .then(resp => {
    mostrarLoader(false);
    if (resp.acceso) {
      sessionStorage.setItem("acceso", "ok");
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("panel").style.display = "block";
      cargarPedidos();
    } else {
      mostrarError("Usuario o clave incorrectos.");
    }
  })
  .catch(() => {
    mostrarLoader(false);
    mostrarError("Error de conexiÃ³n.");
  });
}

function mostrarError(msg) {
  const err = document.getElementById("loginError");
  err.textContent = msg;
  err.style.display = "block";
}

function cargarPedidos() {
  mostrarLoader(true);
  fetch(sheetURL)
    .then(r => r.json())
    .then(data => {
      todosLosPedidos = data.reverse();
      mostrarPedidos(todosLosPedidos);
      mostrarLoader(false);
    })
    .catch(() => {
      document.getElementById("pedidos").innerHTML = "Error al cargar pedidos";
      mostrarLoader(false);
    });
}

function mostrarPedidos(lista) {
  const cont = document.getElementById("pedidos");
  cont.innerHTML = "";
  actualizarResumenEstados(todosLosPedidos);

  if (!lista.length) {
    cont.innerHTML = "<p style='text-align:center;'>No hay pedidos disponibles.</p>";
    return;
  }

  lista.forEach(p => {
    const estado = (p.estado || "Pendiente").trim().toLowerCase();
    const clase = estado.replace(/\s/g, "");
    const div = document.createElement("div");
    div.className = `pedido estado-${clase}`;
    div.dataset.ticket = p.ticket;

    const emoji = estado === "en proceso" ? "ğŸ§" :
                  estado === "listo" ? "ğŸ‚" :
                  estado === "entregado" ? "ğŸ“¦" : "â³";

    const productosHTML = p.productos
      ? p.productos.split(",").map(i => `<li>ğŸ° ${i.trim()}</li>`).join("")
      : "";

    const fechaEntrega = p.fecha_de_entrega
      ? new Date(p.fecha_de_entrega).toLocaleDateString("es-ES")
      : "";

    // Copiar telÃ©fono/direcciÃ³n
    function btnCopiar(label, texto) {
      if (!texto) return "";
      return `<button onclick="navigator.clipboard.writeText('${texto.replace(/'/g,"\\'")}');mostrarToast('Copiado')" style="margin-left:5px; background:#25D366; color:#fff; border:none; border-radius[...]
    }

    div.innerHTML = `
      <span class="ticket-id">${p.ticket || ""}</span>
      <span class="estado">${emoji} ${estado.charAt(0).toUpperCase() + estado.slice(1)}</span>
      <p><strong>ğŸ•’ Pedido:</strong> ${new Date(p.timestamp).toLocaleString("es-ES")}</p>
      <p><strong>ğŸ‘¤ Cliente:</strong> ${p.nombre}</p>
      <p><strong>ğŸ“ TelÃ©fono:</strong> +${p.codigo_pais || ""} ${p.telefono}
        ${btnCopiar("telÃ©fono", "+"+p.codigo_pais+" "+p.telefono)}</p>
      ${p.entrega === "si" ? `
        <p><strong>ğŸ“ DirecciÃ³n:</strong> ${p.direccion}
          ${btnCopiar("direcciÃ³n", p.direccion)}</p>
        <p><strong>ğŸ˜ï¸ Reparto:</strong> ${p.reparto}</p>
      ` : `<p><strong>ğŸ  Retira en tienda</strong></p>`}
      <p><strong>ğŸ“… Entrega:</strong> ${fechaEntrega}</p>
      <p><strong>ğŸ›ï¸ Productos:</strong></p>
      <ul class="productos-lista">${productosHTML}</ul>
      <p style="font-weight:bold;font-size:1.13em; margin-bottom:3px;">
        ğŸ’° <strong>Total:</strong> ${p.total} CUP
        <span style="font-size:0.95em; color:#231d66; margin-left:8px;">
        (Subtotal: ${p.subtotal} + EnvÃ­o: ${p.envio})
        </span>
      </p>
      <div class="accion">
        <label>ğŸ“Œ Cambiar estado:</label>
        <select onchange="cambiarEstado(this, this.closest('.pedido'))">
          <option ${estado === "pendiente" ? "selected" : ""}>Pendiente</option>
          <option ${estado === "en proceso" ? "selected" : ""}>En proceso</option>
          <option ${estado === "listo" ? "selected" : ""}>Listo</option>
          <option ${estado === "entregado" ? "selected" : ""}>Entregado</option>
        </select>
      </div>
    `;

    // animaciÃ³n tipo fade-in
    div.style.opacity = "0";
    cont.appendChild(div);
    setTimeout(()=>{div.style.transition="opacity 0.5s";div.style.opacity="1";},30);
  });
}

function cambiarEstado(select, box) {
  const nuevoEstado = select.value.trim();
  const ticket = box.dataset.ticket;
  const claseEstado = nuevoEstado.toLowerCase().replace(/\s/g, "");

  const badge = box.querySelector(".estado");
  const emoji = nuevoEstado === "En proceso" ? "ğŸ§"
              : nuevoEstado === "Listo" ? "ğŸ‚"
              : nuevoEstado === "Entregado" ? "ğŸ“¦"
              : "â³";

  badge.textContent = `${emoji} ${nuevoEstado}`;
  box.className = `pedido estado-${claseEstado}`;

  fetch(sheetURL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `func=cambiarEstadoPorTicket&ticket=${encodeURIComponent(ticket)}&estado=${encodeURIComponent(nuevoEstado)}`
  })
  .then(r => r.text())
  .then(() => {
    const pedido = todosLosPedidos.find(p => p.ticket === ticket);
    if (pedido) pedido.estado = nuevoEstado;
    mostrarToast("Estado actualizado");
    mostrarPedidos(todosLosPedidos);
  })
  .catch(e => {
    mostrarToast("Error actualizando estado");
    console.error("âŒ Error actualizando estado:", e);
  });
}

function actualizarResumenEstados(lista) {
  const resumen = {
    pendiente: 0,
    "en proceso": 0,
    listo: 0,
    entregado: 0
  };

  lista.forEach(p => {
    const est = (p.estado || "Pendiente").trim().toLowerCase();
    if (resumen[est] !== undefined) resumen[est]++;
  });

  document.getElementById("btn-pendiente").textContent = `ğŸ“¦ Pendientes (${resumen.pendiente})`;
  document.getElementById("btn-enproceso").textContent = `ğŸ§ En proceso (${resumen["en proceso"]})`;
  document.getElementById("btn-listo").textContent     = `ğŸ‚ Listos (${resumen.listo})`;
  document.getElementById("btn-entregado").textContent = `âœ… Entregados (${resumen.entregado})`;
}

// Filtro por estado, fecha y bÃºsqueda rÃ¡pida
function filtrar(estadoSeleccionado) {
  const botones = document.querySelectorAll(".btn-filtro");
  botones.forEach(b => b.classList.remove("activo"));

  if (estadoSeleccionado) {
    const id = "btn-" + estadoSeleccionado.replace(/\s/g, "");
    const btn = document.getElementById(id);
    if (btn) btn.classList.add("activo");
  }

  const fechaFiltro = document.getElementById("filtroFecha").value;
  const busqueda = (document.getElementById("filtroBusqueda")?.value || "").toLowerCase();

  const filtrados = todosLosPedidos.filter(p => {
    const estado = (p.estado || "Pendiente").trim().toLowerCase();
    const coincideEstado = !estadoSeleccionado || estadoSeleccionado === "todos" || estado === estadoSeleccionado;
    const fechaPedido = (p.fecha_de_entrega || "").split("T")[0];
    const coincideFecha = !fechaFiltro || fechaFiltro === fechaPedido;
    const coincideBusqueda = !busqueda
      || (p.nombre && p.nombre.toLowerCase().includes(busqueda))
      || (p.telefono && p.telefono.toLowerCase().includes(busqueda))
      || (p.ticket && p.ticket.toLowerCase().includes(busqueda));
    return coincideEstado && coincideFecha && coincideBusqueda;
  });

  mostrarPedidos(filtrados);
}
  </script>
</body>
</html>

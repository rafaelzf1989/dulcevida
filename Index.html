<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mini Tienda - Panetelas</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
  header {
    background: #007bff; color: white; padding: 10px 15px; text-align: center;
  }
  header h1 { margin: 0; font-size: 1.4em; }

  main { padding: 15px; }
  .productos {
    display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;
  }
  .producto {
    background: white; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 15px; width: 220px; text-align: center;
  }
  .producto h3 { margin-top: 0; }
  .producto p { font-weight: bold; font-size: 1.1em; margin: 10px 0; }
  .producto button {
    background: #28a745; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;
  }
  .producto button:hover { background: #1e7e34; }

  #carrito {
    background: white; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    max-width: 400px; margin: 20px auto; padding: 15px;
  }
  #carrito h2 { margin-top: 0; text-align: center; }
  #carrito ul { list-style: none; padding: 0; }
  #carrito li {
    display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #ddd;
  }
  #carrito li:last-child { border-bottom: none; }
  #carrito button {
    background: #dc3545; border: none; color: white; border-radius: 4px; cursor: pointer; padding: 2px 8px;
  }
  #carrito button:hover { background: #a71d2a; }

  #mensajeCompra {
    text-align: center; margin-top: 15px; font-weight: bold; color: green;
  }
</style>
</head>
<body>

<header>
  <h1>Mini Tienda - Panetelas</h1>
</header>

<main>
  <section class="productos" id="productos"></section>

  <section id="carrito">
    <h2>Carrito de compras</h2>
    <ul id="listaCarrito"></ul>
    <p><strong>Total: $<span id="totalCarrito">0</span> CUP</strong></p>
    <button onclick="finalizarCompra()" style="background:#007bff;">Finalizar compra</button>
    <p id="mensajeCompra"></p>
  </section>
</main>

<script>
const productos = [
  { id: 1, nombre: 'Panetela Clásica', precio: 3500 },
  { id: 2, nombre: 'Panetela de Chocolate', precio: 3800 },
  { id: 3, nombre: 'Panetela Especial', precio: 4300 }
];

let carrito = [];

function cargarProductos() {
  const cont = document.getElementById('productos');
  cont.innerHTML = '';
  productos.forEach(p => {
    const div = document.createElement('div');
    div.className = 'producto';
    div.innerHTML = `
      <h3>${p.nombre}</h3>
      <p>$${p.precio} CUP</p>
      <button onclick="agregarAlCarrito(${p.id})">Agregar al carrito</button>
    `;
    cont.appendChild(div);
  });
}

function agregarAlCarrito(id) {
  const prod = productos.find(p => p.id === id);
  if (!prod) return;
  const item = carrito.find(i => i.id === id);
  if (item) item.cantidad++;
  else carrito.push({ ...prod, cantidad: 1 });
  actualizarCarrito();
}

function actualizarCarrito() {
  const lista = document.getElementById('listaCarrito');
  lista.innerHTML = '';
  let total = 0;
  carrito.forEach(item => {
    total += item.precio * item.cantidad;
    const li = document.createElement('li');
    li.innerHTML = `
      ${item.nombre} x${item.cantidad} - $${(item.precio * item.cantidad)} CUP
      <button onclick="quitarDelCarrito(${item.id})">X</button>
    `;
    lista.appendChild(li);
  });
  document.getElementById('totalCarrito').textContent = total;
}

function quitarDelCarrito(id) {
  carrito = carrito.filter(i => i.id !== id);
  actualizarCarrito();
}

function finalizarCompra() {
  if (carrito.length === 0) {
    alert('El carrito está vacío.');
    return;
  }
  const total = carrito.reduce((sum, i) => sum + i.precio * i.cantidad, 0);
  const texto = generarTextoWhatsApp(carrito, total);
  const numero = '5358707434'; // Número destino en formato internacional sin +
  const urlWhats = `https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;
  const mensajeCompra = document.getElementById('mensajeCompra');
  mensajeCompra.innerHTML = `Pedido listo. <a href="${urlWhats}" target="_blank" rel="noopener noreferrer" style="color:#007bff;">Enviar pedido por WhatsApp</a>`;
  carrito = [];
  actualizarCarrito();
}

function generarTextoWhatsApp(carrito, total) {
  let texto = 'Hola, quiero hacer el siguiente pedido:%0A';
  carrito.forEach(item => {
    texto += `- ${item.nombre} x${item.cantidad} = $${item.precio * item.cantidad} CUP%0A`;
  });
  texto += `Total: $${total} CUP%0AGracias.`;
  return texto;
}

cargarProductos();
actualizarCarrito();
</script>

</body>
</html>

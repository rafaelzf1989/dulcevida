<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dulce Vida</title>
<style>
  /* Estilos generales */
  body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
  /* Cabecera con imagen y t√≠tulo */
  header {
    background: #007bff; color: white; padding: 10px 15px; 
    text-align: center; display: flex; align-items: center; justify-content: center; gap: 15px;
  }
  header img {
    height: 50px; border-radius: 8px;
  }
  header h1 { margin: 0; font-size: 1.6em; }

  /* Contenedor principal */
  main { padding: 15px; }

  /* Productos: dise√±o en fila flexible */
  .productos {
    display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;
  }
  /* Cada producto */
  .producto {
    background: white; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 15px; width: 220px; text-align: center;
    display: flex; flex-direction: column; align-items: center;
  }
  /* Imagen del producto */
  .producto img {
    width: 180px; height: 120px; object-fit: cover; border-radius: 6px; margin-bottom: 10px;
  }
  .producto h3 { margin-top: 0; }
  .producto p { font-weight: bold; font-size: 1.1em; margin: 10px 0; }
  /* Bot√≥n agregar al carrito */
  .producto button {
    background: #28a745; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;
    margin-top: auto;
  }
  .producto button:hover { background: #1e7e34; }

  /* Carrito de compras */
  #carrito {
    background: white; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    max-width: 400px; margin: 20px auto; padding: 15px;
  }
  #carrito h2 { margin-top: 0; text-align: center; }
  #carrito ul { list-style: none; padding: 0; }
  #carrito li {
    display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #ddd;
  }
  #carrito li:last-child { border-bottom: none; }
  /* Bot√≥n eliminar producto del carrito */
  #carrito button {
    background: #dc3545; border: none; color: white; border-radius: 4px; cursor: pointer; padding: 2px 8px;
  }
  #carrito button:hover { background: #a71d2a; }

  /* Mensaje de pedido listo */
  #mensajeCompra {
    text-align: center; margin-top: 15px; font-weight: bold; color: green;
  }
</style>
</head>
<body>

<!-- Cabecera con logo e t√≠tulo -->
<header>
  <img src="https://file.garden/aEX2yhToiQk-s_Qq/image_1750535634439.jpeg" alt="Logo Tienda" />
  <h1>Delce Vida ü•Æ</h1>
</header>

<main>
  <!-- Secci√≥n donde se cargan los productos -->
  <section class="productos" id="productos"></section>

  <!-- Carrito de compras -->
  <section id="carrito">
    <h2>Carrito de compras üõí</h2>
    <ul id="listaCarrito"></ul>
    <p><strong>Total: $<span id="totalCarrito">0</span> CUP</strong></p>
    <!-- Bot√≥n para finalizar compra -->
    <button onclick="finalizarCompra()" style="background:#007bff;">Finalizar compra ‚úÖ</button>
    <!-- Aqu√≠ se muestra el enlace para enviar el pedido por WhatsApp -->
    <p id="mensajeCompra"></p>
  </section>
</main>

<script>
/* Lista de productos con im√°genes, nombre y precio */
const productos = [
  { id: 1, nombre: 'Panetela Cl√°sica', precio: 3500, img: 'https://file.garden/aEX2yhToiQk-s_Qq/IMG20250619133016%20(3).png' },
  { id: 2, nombre: 'Panetela de Chocolate', precio: 3800, img: 'https://file.garden/aEX2yhToiQk-s_Qq/IMG20250619133016%20(2).png' },
  { id: 3, nombre: 'Panetela Especial', precio: 4300, img: 'https://file.garden/aEX2yhToiQk-s_Qq/1749139341483.png' }
];

let carrito = [];

/* Funci√≥n para cargar productos en la p√°gina */
function cargarProductos() {
  const cont = document.getElementById('productos');
  cont.innerHTML = '';
  productos.forEach(p => {
    const div = document.createElement('div');
    div.className = 'producto';
    div.innerHTML = `
      <img src="${p.img}" alt="${p.nombre}" />
      <h3>${p.nombre}</h3>
      <p>$${p.precio} CUP</p>
      <button onclick="agregarAlCarrito(${p.id})">Agregar al carrito ‚ûï</button>
    `;
    cont.appendChild(div);
  });
}

/* Agrega producto al carrito o aumenta cantidad si ya est√° */
function agregarAlCarrito(id) {
  const prod = productos.find(p => p.id === id);
  if (!prod) return;
  const item = carrito.find(i => i.id === id);
  if (item) item.cantidad++;
  else carrito.push({ ...prod, cantidad: 1 });
  actualizarCarrito();
}

/* Actualiza la lista y total del carrito en pantalla */
function actualizarCarrito() {
  const lista = document.getElementById('listaCarrito');
  lista.innerHTML = '';
  let total = 0;
  carrito.forEach(item => {
    total += item.precio * item.cantidad;
    const li = document.createElement('li');
    li.innerHTML = `
      ${item.nombre} x${item.cantidad} - $${(item.precio * item.cantidad)} CUP
      <button onclick="quitarDelCarrito(${item.id})">‚ùå</button>
    `;
    lista.appendChild(li);
  });
  document.getElementById('totalCarrito').textContent = total;
}

/* Elimina un producto del carrito */
function quitarDelCarrito(id) {
  carrito = carrito.filter(i => i.id !== id);
  actualizarCarrito();
}

/* Finaliza la compra y genera el enlace para WhatsApp */
function finalizarCompra() {
  if (carrito.length === 0) {
    alert('El carrito est√° vac√≠o.');
    return;
  }
  const total = carrito.reduce((sum, i) => sum + i.precio * i.cantidad, 0);
  const texto = generarTextoWhatsApp(carrito, total);
  const numero = '5358707434'; // N√∫mero destino sin +
  const urlWhats = `https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;
  const mensajeCompra = document.getElementById('mensajeCompra');
  mensajeCompra.innerHTML = `Pedido listo. <a href="${urlWhats}" target="_blank" rel="noopener noreferrer" style="color:#007bff;">Enviar pedido por WhatsApp üì≤</a>`;
  carrito = [];
  actualizarCarrito();
}

/* Genera el texto formateado para WhatsApp con saltos de l√≠nea reales */
function generarTextoWhatsApp(carrito, total) {
  let texto = 'üßæ *Ticket de Compra* üßæ\n';
  texto += '-------------------------\n';
  carrito.forEach(item => {
    const subtotal = item.precio * item.cantidad;
    texto += `üç∞ ${item.nombre} x${item.cantidad} = $${subtotal} CUP\n`;
  });
  texto += '-------------------------\n';
  texto += `üí∞ *Total:* $${total} CUP\n`;
  texto += '¬°Gracias por su compra! üòä';
  return texto;
}

/* Inicializa la tienda */
cargarProductos();
actualizarCarrito();
</script>

</body>
</html>

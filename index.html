      cargarProductos();

        document.getElementById('loader').classList.add("oculto");

      }, 250);

      setTimeout(() => {
        document.getElementById('loader').classList.add("oculto");
        setTimeout(() => { document.getElementById('loader').style.display = "none"; }, 400);

  // Marquesina infinita
  const textoMarquesina = "üéâ ¬°Bienvenido a Dulce Vida! Haz tu pedido con tiempo y vive la experiencia de un dulce momento üéÇ‚ú® üöö Entregamos a domicilio toda la semana üìÖ Los pedidos deben realizarse con al menos 1 d√≠a de antelaci√≥n üìû WhatsApp 5358707434";
  function ponerMarquesinaInfinita() {
    const ms = document.getElementById("marquesinaScroll");
    ms.innerHTML = `<span>${textoMarquesina}</span><span>${textoMarquesina}</span>`;
  }
  ponerMarquesinaInfinita();
  // Persistencia del carrito y fecha m√≠nima
  document.addEventListener('DOMContentLoaded', () => {
    // Fecha m√≠nima
    const fechaInput = document.getElementById('fechaEntrega');
    if (fechaInput) {
      const now = new Date();
      now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
      fechaInput.min = now.toISOString().slice(0,16);
    }
    // Carga carrito guardado
    const guardado = localStorage.getItem('carrito');
    if (guardado) {
      carrito = JSON.parse(guardado);
      actualizarCarrito();
    }
  });
  function modificarCantidad(id, delta) {
    if (!cantidadesSeleccionadas[id]) cantidadesSeleccionadas[id] = 0;
    cantidadesSeleccionadas[id] += delta;
    if (cantidadesSeleccionadas[id] < 0) cantidadesSeleccionadas[id] = 0;
    document.getElementById(`cantidad-${id}`).textContent = cantidadesSeleccionadas[id];
  }
  function agregarAlCarritoDesdeBoton(id) {
    const cantidad = cantidadesSeleccionadas[id] || 0;
    if (cantidad === 0) {
      mostrarToast("Selecciona al menos una unidad para agregar.");
      return;
    }
    const producto = productos.find(p => p.id === id);
    const existe = carrito.find(i => i.id === id);
    if (existe) {
      existe.cantidad += cantidad;
    } else {
      carrito.push({ ...producto, cantidad });
    }
    cantidadesSeleccionadas[id] = 0;
    document.getElementById(`cantidad-${id}`).textContent = 0;
    actualizarCarrito();
    animarProducto(id);
    mostrarToast('Producto agregado al carrito');
  }
  function cargarProductos() {
    const cont = document.getElementById('productos');
    cont.innerHTML = '';
    productos.forEach(p => {
      const div = document.createElement('div');
      div.className = 'producto';
      div.setAttribute('tabindex', '0');
      div.setAttribute('aria-label', p.nombre);
      const estado = estadosProductos[p.nombre] || '';
      const agotado = estado.toLowerCase().includes('agotado');
      if (agotado) div.classList.add('agotado');
      div.innerHTML = `
        ${estado ? `<div class="etiqueta">${estado}</div>` : ''}
        <img src="${p.img}" alt="${p.nombre}" />
        <h3>${p.nombre}</h3>
        <p>${p.descripcion}</p>
        <p><strong>${p.precio} CUP</strong></p>
        <div class="control-cantidad">
          <button aria-label="Quitar uno" onclick="modificarCantidad(${p.id}, -1)" ${agotado ? 'disabled' : ''}>‚àí</button>
          <span id="cantidad-${p.id}">0</span>
          <button aria-label="Agregar uno" onclick="modificarCantidad(${p.id}, 1)" ${agotado ? 'disabled' : ''}>+</button>
        </div>
        ${agotado
          ? `<button disabled style="background: gray; cursor: not-allowed;">No disponible</button>`
          : `<button onclick="agregarAlCarritoDesdeBoton(${p.id})" aria-label="A√±adir ${p.nombre} al carrito">A√±adir al carrito</button>`}
      `;
      cont.appendChild(div);
    });
    actualizarCarrito();
  }
  function agregarAlCarrito(id) {
    const prod = productos.find(p => p.id === id);
    const existe = carrito.find(i => i.id === id);
    if (existe) {
      existe.cantidad += 1;
    } else {
      carrito.push({ ...prod, cantidad: 1 });
    }
    actualizarCarrito();
    animarProducto(id);
    mostrarToast('Producto agregado al carrito');
  }
  function quitarDelCarrito(id) {
    carrito = carrito.filter(i => i.id !== id);
    actualizarCarrito();
  }
  function cambiarCantidadCarrito(id, delta) {
    const prod = carrito.find(i => i.id === id);
    if (prod) {
      prod.cantidad += delta;
      if (prod.cantidad < 1) prod.cantidad = 1;
      actualizarCarrito();
    }
  }
  function actualizarCantidadEnCarrito(id, valor) {
    let val = parseInt(valor);
    if (isNaN(val) || val < 1) val = 1;
    const prod = carrito.find(i => i.id === id);
    if (prod) {
      prod.cantidad = val;
      actualizarCarrito();
    }
  }
  function vaciarCarrito() {
    if (confirm("¬øSeguro que deseas vaciar el carrito?")) {
      carrito = [];
      actualizarCarrito();
    }
  }
  function actualizarCarrito() {
    const lista = document.getElementById('listaCarrito');
    const controls = document.getElementById('carritoControls');
    lista.innerHTML = '';
    let subtotal = 0;
    if (carrito.length === 0) {
      lista.innerHTML = `<li class="empty-cart">El carrito est√° vac√≠o. A√±ade productos para continuar.</li>`;
      controls.style.display = "none";
    } else {
      controls.style.display = "flex";
      carrito.forEach(item => {
        subtotal += item.precio * item.cantidad;
        const li = document.createElement('li');
        li.className = 'carrito-item';
        li.innerHTML = `
          <img src="${item.img}" class="carrito-img" alt="${item.nombre}">
          <span style="min-width:120px; flex:1;">${item.nombre}</span>
          <div class="carrito-cantidad-box">
            <button class="carrito-cantidad-btn" aria-label="Disminuir" onclick="cambiarCantidadCarrito(${item.id}, -1)">‚àí</button>
            <input class="carrito-cantidad-input" type="number" min="1" value="${item.cantidad}" aria-label="Cantidad de ${item.nombre}" onchange="actualizarCantidadEnCarrito(${item.id}, this.value)">
            <button class="carrito-cantidad-btn" aria-label="Aumentar" onclick="cambiarCantidadCarrito(${item.id}, 1)">+</button>
          </div>
          <span style="min-width:80px;">${item.precio * item.cantidad} CUP</span>
          <button onclick="quitarDelCarrito(${item.id})" aria-label="Quitar ${item.nombre}">‚ùå</button>
        `;
        lista.appendChild(li);
      });
    }
    document.getElementById('totalCarrito').textContent = subtotal;
    actualizarTarifa();
    document.getElementById('contadorCarrito').textContent = carrito.reduce((acc, i) => acc + i.cantidad, 0);
    localStorage.setItem('carrito', JSON.stringify(carrito));
  }
  function actualizarTarifa() {
    const reparto = document.getElementById('reparto')?.value;
    const tarifa = tarifas[reparto] || 0;
    const subtotal = carrito.reduce((s, i) => s + i.precio * i.cantidad, 0);
    document.getElementById('tarifaReparto').textContent = tarifa;
    const total = subtotal + tarifa;
    document.getElementById('totalFinalBox').textContent = total + " CUP";
  }
  function toggleDireccion() {
    const entrega = document.getElementById('entrega').value;
    document.getElementById('zonaEntrega').style.display =
      entrega === 'si' ? 'block' : 'none';
    actualizarTarifa();
  }
  // Toast visual
  function mostrarToast(msg) {
    let toast = document.createElement('div');
    toast.textContent = msg;
    toast.className = "toast-msg";
    document.body.appendChild(toast);
    setTimeout(() => { toast.remove(); }, 1800);
  }
  // Animaci√≥n al agregar producto
  function animarProducto(id) {
    const productosDivs = document.querySelectorAll('.producto');
    productosDivs.forEach(div => {
      if (div.querySelector(`button[onclick*="agregarAlCarritoDesdeBoton(${id})"]`)) {
        div.classList.add('agregado');
        setTimeout(() => div.classList.remove('agregado'), 900);
      }
    });
  }
  function irAlCarrito() {
    document.getElementById('carrito').scrollIntoView({ behavior: 'smooth' });
  }
  function validarFormularioCliente() {
    let valid = true;
    ['codigoPais','telefono','nombre','entrega','direccion','reparto','fechaEntrega'].forEach(id=>{
      document.getElementById('val-'+id)?.style.setProperty('display','none');
    });
    const codigoPais = document.getElementById('codigoPais').value;
    const telefono = document.getElementById('telefono').value.trim();
    const nombre = document.getElementById('nombre').value.trim();
    const entrega = document.getElementById('entrega').value;
    const direccion = document.getElementById('direccion').value.trim();
    const reparto = document.getElementById('reparto').value;
    const fechaEntrega = document.getElementById('fechaEntrega').value;
    if (!codigoPais || codigoPais === "Selecciona tu pa√≠s") {
      mostrarError('codigoPais','Selecciona el pa√≠s.');
      if (valid) document.getElementById('codigoPais').focus();
      valid = false;
    }
    if (!telefono) {
      mostrarError('telefono','Indica tu n√∫mero de tel√©fono.');
      if (valid) document.getElementById('telefono').focus();
      valid = false;
    }
    if (!nombre) {
      mostrarError('nombre','Indica tu nombre.');
      if (valid) document.getElementById('nombre').focus();
      valid = false;
    }
    if (!entrega) {
      mostrarError('entrega','Selecciona si deseas entrega.');
      if (valid) document.getElementById('entrega').focus();
      valid = false;
    }
    if (entrega === 'si') {
      if (!direccion) {
        mostrarError('direccion','Indica la direcci√≥n exacta.');
        if (valid) document.getElementById('direccion').focus();
        valid = false;
      }
      if (!reparto || reparto === "Selecciona tu reparto") {
        mostrarError('reparto','Selecciona la zona o reparto.');
        if (valid) document.getElementById('reparto').focus();
        valid = false;
      }
    }
    if (!fechaEntrega) {
      mostrarError('fechaEntrega','Selecciona la fecha y hora de entrega.');
      if (valid) document.getElementById('fechaEntrega').focus();
      valid = false;
    }
    return valid;
  }
  function mostrarError(id, msg) {
    let span = document.getElementById('val-' + id);
    if (span) {
      span.textContent = msg;
      span.style.display = 'block';
    }
  }
  // Modal de confirmaci√≥n profesional
  function mostrarResumenConfirmacion() {
    if (carrito.length === 0) {
      mostrarToast('El carrito est√° vac√≠o.');
      return;
    }
    if (!validarFormularioCliente()) return;
    // Generar ticket
    const ticket = `PED-${Date.now()}-${Math.floor(Math.random() * 1000)}`;
    ultimoTicketGenerado = ticket;
    // Resumen visual del pedido
    const nombre = document.getElementById('nombre').value.trim();
    const telefono = document.getElementById('telefono').value.trim();
    const codigoPais = document.getElementById('codigoPais').value;
    const entrega = document.getElementById('entrega').value;
    const direccion = entrega === 'si' ? document.getElementById('direccion').value.trim() : '';
    const reparto = entrega === 'si' ? document.getElementById('reparto').value : '';

          ${fechaEntrega ? `<strong>Entrega:</strong> ${new Date(fechaEntrega).toLocaleString("es-ES")}` : ''}

          <label>TOTAL:</label>
          <span class="modal-total-valor">${total} CUP</span>

        <div class="modal-btns">

          <button class="btn-confirmar" onclick="confirmarEnvioPedido()">Confirmar y enviar</button>
        </div>
      </div>
    `;

  // Confirmar y enviar pedido tras modal

    const modal = document.querySelector('.modal-bg');

    enviarPedido();
  }
  // Enviar pedido

    btnEnviar.textContent = "Enviando pedido...";
    setTimeout(()=>{btnEnviar.disabled=false;btnEnviar.textContent="Enviar por WhatsApp";},2000);

    const nombre = document.getElementById('nombre').value.trim();

    const codigoPais = document.getElementById('codigoPais').value;
    const entrega = document.getElementById('entrega').value;
    const direccion = entrega === 'si' ? document.getElementById('direccion').value.trim() : '';

      ? telefono.slice(codigoPais.length)

    document.getElementById('f_reparto').value = reparto;
    document.getElementById('f_productos').value = productosTxt;
    document.getElementById('f_subtotal').value = subtotal;
    document.getElementById('f_envio').value = envio;
    document.getElementById('f_total').value = total;

    });
    resumen += `-------------------------\n` +
               `üöö Reparto: ${reparto || 'Sin reparto'}${envio>0?` (+${envio} CUP)`:''}\n` +
               `üí∞ Subtotal: ${subtotal} CUP\n` +
               `üí∞ Env√≠o: ${envio} CUP\n` +
               `TOTAL: \`${total} CUP\`\n` +
               `-------------------------\nüë§ ${nombre}\nüìû +${codigoPais} ${telefonoLimpio}\n` +
               (direccion ? `üè† ${direccion}\n` : '') +
               (fechaEntrega ? `üìÖ Entrega: ${new Date(fechaEntrega).toLocaleString("es-ES")}\n` : '');
    const numero = "5358707434";
    window.open(`https://wa.me/${numero}?text=${encodeURIComponent(resumen)}`, '_blank');
    carrito = [];
    actualizarCarrito();
    localStorage.removeItem('carrito');
    document.getElementById('clienteForm').reset();
    document.getElementById('zonaEntrega').style.display = 'none';
    document.getElementById('mensajeCompra').textContent = '¬°Pedido enviado correctamente!';
    setTimeout(()=>{document.getElementById('mensajeCompra').textContent='';},3500);
    ultimoTicketGenerado = "";
  }
  window.modificarCantidad = modificarCantidad;
  window.agregarAlCarritoDesdeBoton = agregarAlCarritoDesdeBoton;
  window.quitarDelCarrito = quitarDelCarrito;
  window.actualizarCantidadEnCarrito = actualizarCantidadEnCarrito;
  window.toggleDireccion = toggleDireccion;
  window.enviarPedido = enviarPedido;
  window.irAlCarrito = irAlCarrito;
  window.cambiarCantidadCarrito = cambiarCantidadCarrito;
  window.vaciarCarrito = vaciarCarrito;
  window.mostrarResumenConfirmacion = mostrarResumenConfirmacion;

</script>
